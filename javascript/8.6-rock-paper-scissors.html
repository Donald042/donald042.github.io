			}  else if( computerChoice == "paper" ) {
				if(playerChoice == "rock"){
					alert('You lost.');
				}
				else {
					alert('You won.');
				}
			}

		// calculate computer choice
		var c = Math.ceil(Math.random() * 3);
		if(c == 1) {
			c = "rock";
		} else if(c==2){
			c = "paper";
		} else if (c==3){
