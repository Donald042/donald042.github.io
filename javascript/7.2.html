	<script type="text/javascript">
	var day_of_the_week = Number (prompt("which day of the week is it? Enter 1for Sunday, 2 for Monday, etc.", "1"));
		// Ask the user what day it is. convert the string to a number.
		
		
		switch(day_of_the_week) {
			case 1:
				alert("we are closed on sundays");
				break;
				case 2:
				case 3:
			    case 4:
			    case 5:
			    case 6:
				
				alert("Business hours Monday through Friday are 8am-5pm");
				break;
			case 7:
				alert("Business hours on saturdays are 10am-3pm");
				break;
			default:
				alert("please try again. Enter 1 for sunday, 2 for monday,etc.");
				break;
				
		 }
	 </script>
