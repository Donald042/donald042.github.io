<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	
	
	<script> type="text/javascript">
		var age = prompt("How old are you?");
		
		if(age < 0) {
		        alert("Error!");
		}
		else if(age <= 12) {
			alert("child's fare: $8");
		}
		else if(age < 60) {
			alert("Adult's fare: $12");
			
		}
		else {
			alert("senior fare: $10");
			
		}
	</script>
	
	

</body>
</html>
