<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.8 - Tip Calculator</title>
</head>

<body>
	<script type="text/javascript">
		function tipCalc(bill, tipPercentage) {
			// calculate dollar amount using bill and tipPercentage
		  return Number(bill * (tipPercentage / 100));
		}

		// ask user for how much the bill was
		var b = Number(prompt('How much money was on you bill?'));

		// ask the user how much they want to tip
		var t = Number(prompt('How much percentage would yo like to tip?'));

		// calculate and print the dollar amount of their tip:
		document.write('$' + tipCalc(b, t).toFixed(2));
	</script>
</body>
</html>
